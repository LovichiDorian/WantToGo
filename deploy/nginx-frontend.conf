# WantToGo Frontend - Nginx Configuration
# Save to: /etc/nginx/sites-available/wanttogo-frontend
# Link: sudo ln -s /etc/nginx/sites-available/wanttogo-frontend /etc/nginx/sites-enabled/

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name wanttogo.dorianlovichi.com;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name wanttogo.dorianlovichi.com;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/wanttogo.dorianlovichi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wanttogo.dorianlovichi.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Root directory for built PWA
    root /var/www/wanttogo/frontend/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml application/json application/manifest+json;
    gzip_comp_level 6;

    # ===================
    # PWA Critical Files
    # ===================

    # Service Worker - MUST be served from root with special headers
    location /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Service-Worker-Allowed "/";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Web App Manifest
    location /manifest.json {
        add_header Cache-Control "no-cache";
        add_header Content-Type "application/manifest+json";
        try_files $uri =404;
    }

    # ===================
    # Static Assets
    # ===================

    # Hashed assets (JS, CSS) - immutable, long cache
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Icons
    location /icons/ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # ===================
    # API Proxy
    # ===================
    
    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://127.0.0.1:3010/api/;
        proxy_http_version 1.1;
        
        # Forward client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Upload size for photos
        client_max_body_size 20M;
    }

    # ===================
    # SPA Routing
    # ===================

    # All other requests go to index.html (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
        
        # IMPORTANT: Never cache index.html for PWA updates to work
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
