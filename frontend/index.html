<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1e3a8a" media="(prefers-color-scheme: dark)" />
    <meta name="description" content="Enregistrez et partagez les lieux que vous voulez visiter. Planifiez vos voyages avec l'assistant IA." />
    <meta name="application-name" content="WannaGo" />
    <meta name="keywords" content="voyage, travel, carte, map, lieux, places, planification, planning, PWA" />
    
    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="WannaGo" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Android/Microsoft -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-config" content="none" />
    
    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="WannaGo - Planificateur de Voyages" />
    <meta property="og:description" content="Enregistrez et partagez les lieux que vous voulez visiter." />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    
    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-192x192.png" />
    
    <!-- Splash screens for iOS -->
    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://a.tile.openstreetmap.org" />
    <link rel="preconnect" href="https://b.tile.openstreetmap.org" />
    <link rel="preconnect" href="https://c.tile.openstreetmap.org" />
    <link rel="dns-prefetch" href="https://tile.openstreetmap.org" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Inter font with display swap for performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>WannaGo - Planificateur de Voyages</title>
    
    <style>
      /* Critical CSS - Inline for fastest paint */
      
      /* Prevent overscroll/bounce effect */
      html, body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      /* Safe area insets for notched devices */
      :root {
        --sat: env(safe-area-inset-top, 0px);
        --sar: env(safe-area-inset-right, 0px);
        --sab: env(safe-area-inset-bottom, 0px);
        --sal: env(safe-area-inset-left, 0px);
      }
      
      /* Prevent text selection on UI elements */
      button, a, nav, [role="button"] {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* Disable tap highlight */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Loading screen */
      #root:empty {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        min-height: 100dvh;
        background: #0a0a0a;
        gap: 16px;
      }
      
      #root:empty::before {
        content: '';
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #root:empty::after {
        content: '';
        width: 32px;
        height: 32px;
        border: 3px solid rgba(59, 130, 246, 0.3);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Offline fallback page styles */
      .offline-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        min-height: 100dvh;
        background: #0a0a0a;
        color: #fafafa;
        padding: 20px;
        text-align: center;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      .offline-page h1 {
        font-size: 1.5rem;
        margin-bottom: 8px;
      }
      
      .offline-page p {
        color: #a1a1aa;
        margin-bottom: 24px;
      }
      
      .offline-page button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Offline fallback (shown by SW when offline and no cache) -->
    <noscript>
      <div class="offline-page">
        <h1>WannaGo</h1>
        <p>JavaScript est requis pour utiliser cette application.</p>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register for background sync when supported -->
    <script>
      if ('serviceWorker' in navigator && 'SyncManager' in window) {
        navigator.serviceWorker.ready.then(function(registration) {
          // Register periodic background sync
          if ('periodicSync' in registration) {
            registration.periodicSync.register('sync-places', {
              minInterval: 24 * 60 * 60 * 1000, // 24 hours
            }).catch(function(err) {
              console.log('Periodic sync registration failed:', err);
            });
          }
        });
      }
    </script>
  </body>
</html>
