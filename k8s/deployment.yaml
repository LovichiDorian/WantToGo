apiVersion: v1
kind: ConfigMap
metadata:
  name: wannago-nginx-config
  namespace: wannago
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Static assets
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        location /icons/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Service Worker
        location = /sw.js {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            try_files $uri =404;
        }

        location ~* ^/workbox-.*\.js$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            try_files $uri =404;
        }

        # API proxy
        location /api/ {
            proxy_pass http://10.0.0.201:3010;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Gzip
        gzip on;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
        gzip_comp_level 6;
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wannago-frontend
  namespace: wannago
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wannago-frontend
  template:
    metadata:
      labels:
        app: wannago-frontend
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: static-files
              mountPath: /usr/share/nginx/html
              readOnly: true
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
              readOnly: true
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
            requests:
              memory: "64Mi"
              cpu: "50m"
      volumes:
        - name: static-files
          hostPath:
            path: /var/www/html/WantToGo/frontend/dist
            type: Directory
        - name: nginx-config
          configMap:
            name: wannago-nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: wannago-frontend-svc
  namespace: wannago
spec:
  selector:
    app: wannago-frontend
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wannago-ingress
  namespace: wannago
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - wannago.dorianlovichi.com
      secretName: wannago-tls
  rules:
    - host: wannago.dorianlovichi.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wannago-frontend-svc
                port:
                  number: 80
